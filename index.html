<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="registration-page">
        <form class="signup-form">  
            <div class="form-header">
                <h1>Create Account</h1>
            </div>
          <div class="form-body">
            <div class="row">
              <div class="input-group">
                <label>First name </label>
                <input type="text" placeholder="Enter your first name">
              </div>
              <div class="input-group">
                <label>Last name</label>
                <input type="text" placeholder="Enter your last name">
              </div>
            </div>

            <div class="row">
              <div class="input-group">
                <label>Email </label>
                <input type="email" placeholder="Enter your email address">
              </div>
            </div>

            <div class="row">
              <div class="input-group">
                <label>Password </label>
                <input type="password" placeholder="Enter your your password">
              </div>
              <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Enter your password again">
              </div>
            </div>

              
            <div class="row">
              <div class="input-group">
                <label for="">Gender</label>
            
                <div class="radio-group">
            
                  <div>
                    <label for="male">
                      <input type="radio" name="gender" id="male">
                      Male
                    </label>
                  </div>
            
                  <div>
                    <label for="female">
                      <input type="radio" name="gender" id="female">
                      Female
                    </label>
                  </div>
            
                  <div>
                    <label for="other">
                      <input type="radio" name="gender" id="other"> Other
                    </label>
                  </div>
            
                </div> <!-- .radio-group -->
              </div> <!-- .input-group -->
            

              <div class="input-group">
                <label for="">Hobbies</label>
                <div class="checkbox-group">
                  <div>
                    <label for="music">
                      <input type="checkbox" name="hobbies" id="music">
                      Music
                    </label>
                  </div>
             
                  <div>
                    <label for="cooking">
                      <input type="checkbox" name="cooking" id="cooking">
                      Cook
                    </label>
                  </div>
             
                  <div>
                    <label for="travel">
                      <input type="checkbox" name="travel" id="travel">
                      Travel
                    </label>
                  </div>
             
                  <div>
                    <label for="movies">
                      <input type="checkbox" name="movies" id="movies">
                      Movie
                    </label>
                  </div>
                </div>


                </div> <!-- .checkbox-group -->
              </div><!-- .input-group -->
              

              <div class="row"> 
                <div class="input-group">
                  <label for="">Source of Income</label>
                  <select>
                    <option>Employed</option>
                    <option>Self-Employed</option>
                    <option>Unemployed</option>
                  </select>
                </div>
                <div class="input-group">
                  <label>Income</label>
                  <div class="range-group">
                    <input type="range">
                    <label>14</label>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="input-group">
                  <label>Upload Profile Picture</label>
                  <input type="file">
                </div>
                <div class="input-group">
                  <label>Age</label>
                  <input type="number">
                </div>
              </div>

              <div class="row">
                <div class="input-group">
                  <label for="">Bio</label>
                  <textarea> </textarea>
                </div>
              </div>

          </div>
        </form> 
    


</body>
</html>
